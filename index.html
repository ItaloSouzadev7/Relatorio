<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'IDEA HUB - Visão Executiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Carrega o banco de dados da mesma pasta -->
    <script src="./lidea_db.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f5f5f4; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="text-stone-800 h-screen flex flex-col overflow-hidden">

    <header class="h-16 bg-stone-900 text-white flex justify-between items-center px-6 shadow-md z-10 flex-shrink-0">
        <div class="flex items-center gap-3">
            <i data-lucide="layers" class="w-6 h-6 text-emerald-400"></i>
            <h1 class="text-lg font-bold tracking-tight">L'IDEA CORP <span class="text-stone-500 text-xs font-normal ml-2">| HUB CENTRAL</span></h1>
        </div>
        <div class="text-xs text-stone-400 font-mono">ROOT ACCESS</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-white border-r border-stone-200 flex flex-col flex-shrink-0">
            <nav class="p-4 space-y-2">
                <p class="px-2 text-xs font-bold text-stone-400 uppercase tracking-wider mb-2">Diretório</p>
                <a href="./index.html" class="flex items-center gap-3 px-3 py-2 bg-stone-100 text-stone-900 font-medium rounded-lg">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Visão Geral
                </a>
                <!-- Links descendo para a pasta MODULOS -->
                <a href="./modulos/contabil.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg transition-colors">
                    <i data-lucide="calculator" class="w-4 h-4"></i> Contábil
                </a>
                <a href="./modulos/fiscal.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg transition-colors">
                    <i data-lucide="receipt" class="w-4 h-4"></i> Fiscal
                </a>
                <a href="./modulos/dp.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg transition-colors">
                    <i data-lucide="users" class="w-4 h-4"></i> Dep. Pessoal
                </a>
                <a href="./modulos/legal.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg transition-colors">
                    <i data-lucide="scale" class="w-4 h-4"></i> Legalização
                </a>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 bg-stone-50">
            <header class="mb-8">
                <h2 class="text-2xl font-bold text-stone-800">Visão Geral da Corporação</h2>
                <p class="text-stone-500">Resumo consolidado em tempo real.</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div onclick="window.location.href='./modulos/contabil.html'" class="bg-white p-6 rounded-xl border border-stone-200 shadow-sm cursor-pointer transition-all card-hover group">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">CONTÁBIL</span>
                        <i data-lucide="arrow-up-right" class="w-4 h-4 text-stone-300 group-hover:text-blue-500"></i>
                    </div>
                    <div class="text-3xl font-bold text-stone-800" id="kpi-lucro">--</div>
                    <div class="text-sm text-stone-500 mt-1">Lucro Operacional</div>
                </div>

                <div onclick="window.location.href='./modulos/fiscal.html'" class="bg-white p-6 rounded-xl border border-stone-200 shadow-sm cursor-pointer transition-all card-hover group">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold text-amber-600 bg-amber-50 px-2 py-1 rounded">FISCAL</span>
                        <i data-lucide="arrow-up-right" class="w-4 h-4 text-stone-300 group-hover:text-amber-500"></i>
                    </div>
                    <div class="text-3xl font-bold text-stone-800" id="kpi-impostos">--</div>
                    <div class="text-sm text-stone-500 mt-1">Carga Tributária</div>
                </div>

                <div onclick="window.location.href='./modulos/dp.html'" class="bg-white p-6 rounded-xl border border-stone-200 shadow-sm cursor-pointer transition-all card-hover group">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold text-rose-600 bg-rose-50 px-2 py-1 rounded">PESSOAL</span>
                        <i data-lucide="arrow-up-right" class="w-4 h-4 text-stone-300 group-hover:text-rose-500"></i>
                    </div>
                    <div class="text-3xl font-bold text-stone-800" id="kpi-headcount">--</div>
                    <div class="text-sm text-stone-500 mt-1">Colaboradores</div>
                </div>

                <div onclick="window.location.href='./modulos/legal.html'" class="bg-white p-6 rounded-xl border border-stone-200 shadow-sm cursor-pointer transition-all card-hover group">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-bold text-purple-600 bg-purple-50 px-2 py-1 rounded">LEGAL</span>
                        <i data-lucide="arrow-up-right" class="w-4 h-4 text-stone-300 group-hover:text-purple-500"></i>
                    </div>
                    <div class="text-sm font-bold text-stone-600 bg-stone-100 inline-block px-2 py-1 rounded mt-1" id="kpi-status">--</div>
                    <div class="text-sm text-stone-500 mt-2">Status CNDs</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        try {
            const db = (typeof LIDEA_DATA !== 'undefined') ? LIDEA_DATA : JSON.parse(localStorage.getItem('lidea_db_v1'));
            if (db) {
                function formatMoney(val) { return val ? val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', maximumFractionDigits: 0 }) : 'R$ 0,00'; }
                document.getElementById('kpi-lucro').innerText = formatMoney(db.contabil.lucro);
                document.getElementById('kpi-impostos').innerText = formatMoney(db.fiscal.impostos);
                document.getElementById('kpi-headcount').innerText = db.dp.headcount;
                
                const statusEl = document.getElementById('kpi-status');
                statusEl.innerText = db.legal.status;
                if(db.legal.status === 'Regular') statusEl.className = "text-sm font-bold text-emerald-600 bg-emerald-50 inline-block px-2 py-1 rounded mt-1";
            }
        } catch (e) { console.error("Erro carregando dados:", e); }
        lucide.createIcons();
    </script>
</body>
</html>
