<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>L'IDEA - Legal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../lidea_db.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap'); body { font-family: 'Inter', sans-serif; background-color: #f5f5f4; }</style>
</head>
<body class="text-stone-800 h-screen flex flex-col overflow-hidden">
    <header class="h-16 bg-purple-900 text-white flex justify-between items-center px-6 shadow-md z-10 flex-shrink-0">
        <div class="flex items-center gap-3"><i data-lucide="scale" class="w-6 h-6 text-purple-400"></i><h1 class="text-lg font-bold">MÓDULO LEGAL</h1></div>
        <a href="../index.html" class="text-xs bg-purple-800 hover:bg-purple-700 px-3 py-1 rounded">Voltar ao Hub</a>
    </header>
    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-white border-r border-stone-200 flex flex-col flex-shrink-0">
            <nav class="p-4 space-y-2">
                <p class="px-2 text-xs font-bold text-stone-400 uppercase tracking-wider mb-2">Diretório</p>
                <a href="../index.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> Visão Geral</a>
                <a href="./contabil.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg"><i data-lucide="calculator" class="w-4 h-4"></i> Contábil</a>
                <a href="./fiscal.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg"><i data-lucide="receipt" class="w-4 h-4"></i> Fiscal</a>
                <a href="./dp.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg"><i data-lucide="users" class="w-4 h-4"></i> Dep. Pessoal</a>
                <a href="./legal.html" class="flex items-center gap-3 px-3 py-2 bg-purple-50 text-purple-700 font-medium rounded-lg"><i data-lucide="scale" class="w-4 h-4"></i> Legalização</a>
            </nav>
        </aside>
        <main class="flex-1 overflow-y-auto p-8 bg-stone-50">
            <div class="flex items-center gap-2 bg-white px-4 py-2 rounded-lg border border-stone-200 shadow-sm mb-6">
                <span class="text-sm font-bold text-stone-600">Status Geral:</span>
                <span class="text-sm font-bold text-emerald-600 flex items-center gap-1" id="val-status">...</span>
            </div>
        </main>
    </div>
    <script>
        const db = (typeof LIDEA_DATA !== 'undefined') ? LIDEA_DATA : JSON.parse(localStorage.getItem('lidea_db_v1'));
        if (db) document.getElementById('val-status').innerText = db.legal.status;
        lucide.createIcons();
    </script>
</body>
</html>
