<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>L'IDEA - Contábil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Sobe um nível para achar o banco de dados -->
    <script src="../lidea_db.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap'); body { font-family: 'Inter', sans-serif; background-color: #f5f5f4; }</style>
</head>
<body class="text-stone-800 h-screen flex flex-col overflow-hidden">
    <header class="h-16 bg-blue-900 text-white flex justify-between items-center px-6 shadow-md z-10 flex-shrink-0">
        <div class="flex items-center gap-3"><i data-lucide="calculator" class="w-6 h-6 text-blue-400"></i><h1 class="text-lg font-bold">MÓDULO CONTÁBIL</h1></div>
        <a href="../index.html" class="text-xs bg-blue-800 hover:bg-blue-700 px-3 py-1 rounded">Voltar ao Hub</a>
    </header>
    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-white border-r border-stone-200 flex flex-col flex-shrink-0">
            <nav class="p-4 space-y-2">
                <p class="px-2 text-xs font-bold text-stone-400 uppercase tracking-wider mb-2">Diretório</p>
                <!-- VOLTA PARA A RAIZ -->
                <a href="../index.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> Visão Geral</a>
                <!-- NAVEGAÇÃO LATERAL (MESMA PASTA) -->
                <a href="./contabil.html" class="flex items-center gap-3 px-3 py-2 bg-blue-50 text-blue-700 font-medium rounded-lg"><i data-lucide="calculator" class="w-4 h-4"></i> Contábil</a>
                <a href="./fiscal.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg"><i data-lucide="receipt" class="w-4 h-4"></i> Fiscal</a>
                <a href="./dp.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg"><i data-lucide="users" class="w-4 h-4"></i> Dep. Pessoal</a>
                <a href="./legal.html" class="flex items-center gap-3 px-3 py-2 text-stone-600 hover:bg-stone-50 rounded-lg"><i data-lucide="scale" class="w-4 h-4"></i> Legalização</a>
            </nav>
        </aside>
        <main class="flex-1 overflow-y-auto p-8 bg-stone-50">
            <header class="mb-8"><h2 class="text-2xl font-bold text-stone-800">Demonstrativos Financeiros</h2></header>
            <div class="bg-white rounded-xl shadow-sm border border-stone-200 overflow-hidden mb-8">
                <div class="px-6 py-4 border-b bg-stone-50"><h3 class="font-bold text-stone-700">DRE - Resultado</h3></div>
                <table class="w-full text-sm text-left">
                    <tbody class="divide-y divide-stone-100">
                        <tr class="hover:bg-stone-50"><td class="px-6 py-4 font-medium">Receita Bruta</td><td class="px-6 py-4 text-right font-bold" id="val-receita">...</td></tr>
                        <tr class="bg-emerald-50 text-emerald-800 font-bold"><td class="px-6 py-4">(=) Lucro Operacional</td><td class="px-6 py-4 text-right" id="val-lucro">...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        const db = (typeof LIDEA_DATA !== 'undefined') ? LIDEA_DATA : JSON.parse(localStorage.getItem('lidea_db_v1'));
        if (db) {
            function fmt(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
            document.getElementById('val-receita').innerText = fmt(db.contabil.receita);
            document.getElementById('val-lucro').innerText = fmt(db.contabil.lucro);
        }
        lucide.createIcons();
    </script>
</body>
</html>
